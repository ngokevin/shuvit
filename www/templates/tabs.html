<!--
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <ion-tab title="Tracker" icon="icon ion-ios7-pulse" href="#/tab/tracker">
    <ion-nav-view name="tracker" animation="slide-left-right"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Tools" icon="icon ion-ios7-calculator-outline" href="#/tab/tools">
    <ion-nav-view name="tools"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon="icon ion-ios7-gear-outline" href="#/tab/settings">
    <ion-nav-view name="settings"></ion-nav-view>
  </ion-tab>
</ion-tabs>
