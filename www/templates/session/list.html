<ion-view title="Viewing Sessions">
  <ion-content>
    <ion-list can-swipe="true">
      <ion-item ng-repeat="session in sessions.slice().reverse()"
                href="#/tab/session/{{ session.id }}">
        <h2>{{ session.location || 'Session #' + session.index }}</h2>
        <ul class="session-subheader">
          <li class="date">{{ session.date | date: 'mediumDate' }}</li>
          <li class="profit"
              ng-class="{negative: session.profit < 0, positive: session.profit >= 0}">
            {{ session.profit | profit }}
          </li>
        </ul>

        <ion-delete-button class="ion-minus-circled"
                           ng-click="deleteSession($index)"></ion-delete-button>

        <ion-option-button class="button-assertive" ng-click="delete(session)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
