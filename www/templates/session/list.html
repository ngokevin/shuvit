<ion-view title="View Sessions">
  <ion-nav-buttons side="right">
    <a class="button button-clear button-positive" href="#/tab/session/add">
      <i class="icon ion-ios7-plus-empty"></i>
    </a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list can-swipe="true">
      <ion-item ng-repeat="session in sessions.slice() | orderBy:'date':true"
                href="#/tab/session/{{ session.id }}">
        <h2>{{ session.title }}</h2>
        <ul class="session-subheader">
          <li class="date">{{ session.date | date: 'mediumDate' }}</li>
          <li class="profit"
              ng-class="{negative: session.profit < 0, positive: session.profit >= 0}">
            {{ session.profit | profit }}
          </li>
        </ul>

        <ion-option-button class="button-calm" ng-click="updateSession(session.index)">
          Update
        </ion-option-button>

        <ion-option-button class="button-assertive" ng-click="deleteSession(session.index)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
