<ion-view title="{{ update && 'Update Session' || 'Add Session' }}">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input pickadate-wrapper" ng-show"!dateSupport">
        <span class="input-label">Date</span>
        <input type="text" class="datepicker" placeholder="Tap to choose a date..."></input>
      </label>

      <label class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" placeholder="{{ session.cash && '$1/$3 at the Bellagio' ||
                                           '$5K Guaranteed at the Aria' }}"
               ng-model="session.title"></input>
      </label>

      <label class="item item-input">
        <span class="input-label">Buy-In ($)</span>
        <input type="tel" pattern="\d*" placeholder="$200" ng-model="session.buyin"></input>
      </label>
      <label class="item item-input">
        <span class="input-label">Result ($)</span>
        <input type="tel" pattern="\d*" placeholder="$400" ng-model="session.result"></input>
      </label>
    </div>

    <div class="list">
      <li class="item item-toggle">
         Cash Game
         <label class="toggle toggle-positive">
           <input type="checkbox" ng-model="session.cash"></input>
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>

      <label class="item item-input">
        <textarea placeholder="Session notes" ng-model="session.notes"></textarea>
      </label>
    </div>

    <button class="button button-block"
        ng-class="{'button-stable': !session.valid,
                   'button-balanced': session.valid}"
        ng-disabled="!session.valid"
        ng-click="saveSession()">
      <i class="icon ion-checkmark-round"></i>
      {{ update && 'Update Session' || 'Add Session' }}
    </button>
  </ion-content>
</ion-view>
