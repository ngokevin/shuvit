<ion-view title="Viewing {{ 'Session #' + session.index }}">
  <ion-content>
    <div class="card session">
      <div class="item item-divider">
        {{ session.location || 'Session #' + session.index }}
      </div>

      <div class="item item-divider">
        <span class="date">{{ session.date | date: 'mediumDate' }}</span>
        <span class="profit"
            ng-class="{negative: session.profit < 0, positive: session.profit >= 0}">
          {{ session.profit|profit }}
        </span>
      </div>

      <div class="item item-text-wrap">
        <i class="icon ion-card"></i>
        <span class="money">${{ session.buyin }}</span>
      </div>

      <div class="item item-text-wrap">
        <i class="icon ion-cash"></i>
        <span class="money">${{ session.result }}</span>
      </div>

      <div class="item item-divider subtext">
        Misc.
      </div>

      <div class="item item-text-wrap">
        <i class="icon ion-ios7-folder-outline"></i>
        <span>{{ session.cash && 'Cash' || 'Tournament' }}</span>
      </div>

      <div class="item item-text-wrap" ng-show="{{ session.notes }}">
        {{ session.notes }}
      </div>
    </div>
  </ion-content>
</ion-view>
