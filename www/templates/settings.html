<ion-view title="Settings">
  <ion-content class="has-header padding">
    <div class="list">
      <div class="item item-divider">
        Accounts
      </div>
      <a class="item item-icon-left" ng-click="linkDropbox()">
        <i class="icon"
           ng-class="{'ion-social-dropbox-outline': !dropboxAuthenticated,
                      'ion-ios7-checkmark': dropboxAuthenticated}"></i>
        <span>{{ dropboxAuthenticated && 'Connected with Dropbox' ||
                                         'Set up Dropbox Sync' }}</span>
      </a>

      <div class="item item-divider">
        Developer
      </div>
      <a class="item item-icon-left" href="#/tab/raw_data">
        <i class="icon ion-ios7-folder-outline"></i>
        <span>View Raw Data</span>
      </a>
      <a class="item item-icon-left" ng-click="clearAllData()">
        <i class="icon ion-ios7-trash-outline"></i>
        <span>Clear All Data</span>
      </a>
    </div>
  </ion-content>
</ion-view>

<script id="clear-all-data-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Clear All Data</h1>
    </ion-header-bar>
    <ion-content class="padding">
      Are you sure? This will clear ALL local data including sessions, notes, and Dropbox sync.

      Data synced to Dropbox will not be affected.
    </ion-content>
  </ion-modal-view>
</script>
