<ion-view title="Adding a Session">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input" ng-show="dateSupport">
        <span class="input-label">Date</span>
        <input type="date" placeholder="Tap to choose a date..."
               ng-model="date"></input>
      </label>

      <label class="item item-input pickadate-wrapper" ng-show="!dateSupport">
        <span class="input-label">Date</span>
        <input type="text" class="datepicker" placeholder="Tap to choose a date..."></input>
      </label>

      <label class="item item-input">
          <span class="input-label">Buy-In ($)</span>
          <input type="tel" pattern="\d*" placeholder="$200" ng-model="buyin"></input>
        </label>
        <label class="item item-input">
          <span class="input-label">Result ($)</span>
          <input type="tel" pattern="\d*" placeholder="$400" ng-model="result"></input>
        </label>
      </div>

    <div class="list">
      <li class="item item-toggle">
         Cash Game
         <label class="toggle toggle-positive">
           <input type="checkbox" ng-model="cash"></input>
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
      <label class="item item-input">
        <span class="input-label">Location</span>
        <input type="tel" pattern="\d*"
          placeholder="{{ cash && '$1/$3 at the Bellagio' ||
                          '$5K Guaranteed at the Aria' }}" ng-model="location"></input>
      </label>
      <label class="item item-input">
        <textarea placeholder="Session notes" ng-model="notes"></textarea>
      </label>
    </div>

    <button class="button button-block"
        ng-class="{'button-stable': !date || !(buyin >= 0) || !(result >= 0),
                   'button-balanced': date && buyin >= 0  && result >= 0}"
        ng-disabled="!date || !(buyin >= 0) || !(result >= 0)"
        ng-click="addSession()">
      <i class="icon ion-checkmark-round"></i> Add Session
    </button>
  </ion-content>
</ion-view>
