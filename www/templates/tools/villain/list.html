<ion-view title="Villain Journal" class="villain">
  <ion-nav-buttons side="right">
    <a class="button button-clear button-positive" ui-sref="tab.villain_add">
      <i class="icon ion-ios7-plus-empty"></i>
    </a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list can-swipe="true">
      <ion-item class="item-avatar"
                ng-repeat="villain in villains.slice() | orderBy:'name' track by $index"
                ui-sref="tab.villain_detail({villainId: villain.id})">
        <img>
        <i class="icon ion-ios7-person-outline avatar-icon {{ villain.style }}"></i>
        <h2>{{ villain.name }}</h2>
        <p>{{ villain.description }}</p>

        <ion-option-button class="button-calm" ng-click="updateVillain(villain.id)">
          Update
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteVillain(villain.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
